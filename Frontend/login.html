<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    

    <div class="welcome-section">
      <h2>Hello, Welcome!</h2>
      <p>Don't have an account?</p>
      <a href="signup.html" class="register-btn">Register</a>
    </div>

    
    <div class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" id="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>

        <a href="#" class="forgot-link">Forgot password?</a>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="social-text">or login with social platforms</p>
      <div class="social-icons">
        <button><i class="fab fa-google"></i></button>
        <button><i class="fab fa-facebook-f"></i></button>
        <button><i class="fab fa-github"></i></button>
        <button><i class="fab fa-linkedin-in"></i></button>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:8000/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("islogin", true);
          alert('Login successful!');
          window.location.href = '/Frontend/index.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>
