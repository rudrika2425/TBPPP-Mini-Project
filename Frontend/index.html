<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>
    
    <nav class="navbar">
      
        <div id="logo"><img src="Images/share.png" alt=""></div>
        <div id="Header"> InShare</div>
        <button id="LogOutBtn">Log Out</button>
    </nav>

    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container" id="lottie-container"></div>
            <input type="file" id="fileinput">
            <div class="title">
                Drag and Drop your Files here or,
                <span class="browsebtn"> browse</span>
                <p class="file-name"></p>
            </div>
        </div>
         
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading..</div>
                <div class="percent-container"><span id="percent">0%</span></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hours</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="Images/copy-svgrepo-com.svg" alt="copy icon">
            </div>
        </div>
    </section>

    <div class="email-container">
        <label for="receiverEmail">Receiver's Email:</label>
        <input type="email" id="receiverEmail" placeholder="Enter receiver's email">
        
        <button id="sendEmailBtn">Send</button>
    </div>
    
    <h2>History</h2>
    <div  id="history-section">
       
        <p>No Records found</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
